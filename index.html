<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts Project</title>
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

    <h1>Trybewarts</h1>

    <form action="" class="trybewarts-login">

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Login"></label>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"></label>
      </div>

      <input class="btn btn-primary" type="submit" value="Submit">

    </form>


  </header>

  <script src="script.js"></script>
</body>

</html>
