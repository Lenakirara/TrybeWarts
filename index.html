<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts Project</title>
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">

      <input type="email" name="email" class="form-control" id="inputEmail1" placeholder="Login">

      <input type="password" class="form-control" id="inputPassword1" placeholder="Senha">

      <button type="click" class="btn btn-primary" id="btn-login">Logar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">


      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="input-name" placeholder="Nome">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="email" class="form-control" id="input-email" placeholder="Email">
        </div>
        <div class="col">
          <label for="house" class="form-label">Casa:
            <select id="house" class="form-select">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </label>
        </div>
      </div>

      <hr>

      <div class="container-form-check">

        <div>
          <label id="label-family">Qual sua família?</label>
          <div class="form-check">
            <label class="form-check-label" for="radios1">
              Família Frontend
            </label>
            <input class="form-check-input" type="radio" name="family" id="radios1" value="Frontend" checked>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radios2">
              Família Backend
            </label>
            <input class="form-check-input" type="radio" name="family" id="radios2" value="Backend">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radios3">
              Família FullStack
            </label>
            <input class="form-check-input" type="radio" name="family" id="radios3" value="FullStack">
          </div>
        </div>

        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox1">HoFs</label>
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="HoFs">
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox2">Jest</label>
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Jest">
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox3">Promises</label>
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Promises">
            </div>
          </div>

          <div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox4">React</label>
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="React">
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox5">SQL</label>
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="SQL">
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox6">Python</label>
              <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="Python">
            </div>
          </div>
        </div>
      </div>
    </form>

    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
  </main>

  <script src="script.js"></script>
</body>

</html>
