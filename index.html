<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts Project</title>
</head>

<body>

  <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">

        <div class="mb-3">
          <input type="email" name="email" class="form-control" id="inputEmail1" placeholder="Login">
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" id="inputPassword1" placeholder="Senha">
        </div>

        <div class="mb-3">
          <button type="click" class="btn btn-primary" id="btn-login">Logar</button>
        </div>
      </form>
  </header>

  <script src="script.js"></script>
</body>

</html>
